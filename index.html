    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <title>Find Your Fur Baby Home Page</title>

<body>
    <header >
        <h1>Find your fur baby!</h1>

    <section class="dog-photo fun-fact">

    <!-- <div class="container"> -->
        <section class="quiz row">
            <div id="q1" class="question card-panel">
                <p>Would you like a dog that is good with children?</p>
                <div class="quiz-btns col l12 center ">
                    <div class="btn quizBtn 1" id="q1b1"></div>
                    <div class="btn quizBtn 2" id="q1b2"></div>
                    <div class="btn quizBtn 3" id="q1b3"></div>
                    <div class="btn quizBtn 4" id="q1b4"></div>
                    <div class="btn quizBtn 5" id="q1b5"></div>
                </div>
                <div class="answers">
                    <p class="low">I don't care about kids</p>
                    <p class="high">They must be amazing with kids!</p>
                </div>
                <div class="next-prev">
                <button id="q1-next" class="btn waves-effect waves-light next" type="button" name="action">Next
                    <span class="material-icons">pets</span>
                </button>
                </div>
            </div>

            </div>
