<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="assets/css/breed.css" rel="stylesheet">
    <title>Your Breed</title>
</head>
<body>
    <header class="center">
        <h1>Your Breed!</h1>
    </header>

    <section class="top">
        <div class="form center">
            <form class="row">
                    <div class="input-field col l2">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Zip Code</label>
                    </div>
                    <div class="input-field col l3">
                        <select id="miles">
                            <option value="" disabled selected>miles within radius</option>
                            <option value="10">10 Miles</option>
                            <option value="30">30 Miles</option>
                            <option value="50">50 Miles</option>
                            <option value="100">100 Miles</option>
                            <option value="100">300 Miles</option>
                            <option value="100">500 Miles</option>
                        </select>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" id="submit" name="action">Find [breed] near me!</button>
                    <button class="btn waves-effect waves-light" type="anywhere" id="anywhere" name="action">Anywhere</button>
            </form>
        </div>

    </section>
    <section class="bottom row">
    
    <div class="where-to-find col l5">
        <h4 id="breedH2"></h4>
        <div class="adopt" id="find">
        </div>
    </div>
    <div class="about col l5">
        <h4 id="aboutBreed"></h4>
        <div class="info">
            <p id="dHeader" class="hide"><strong>Description</strong></p>
           <p id="description" class="center"><strong>Click on a dog to see more info here!</strong></p>
           <p id="mHeader" class="hide"><strong>Breeds mixed with</strong></p>
           <p id="mix"></p>
           <p id="cHeader" class="hide"><strong>Colors</strong></p>
           <p id="clHeader" class="hide"><strong>Coat Length</strong></p>
           <p id="coat"></p>
           <ul id="colors"></ul>
        </div>
    </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/find-breed.js"></script>
    <script src="assets/js/about-dog.js"></script>
</body>
</html>
